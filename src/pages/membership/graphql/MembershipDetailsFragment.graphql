fragment MembershipDetailsFragment on YouthProfileType {
  profile {
    firstName
    lastName
    language
    primaryAddress {
      address
      postalCode
      city
    }
    primaryEmail {
      email
    }
    primaryPhone {
      phone
    }
  }
  birthDate
  schoolName
  schoolClass
  languageAtHome
  photoUsageApproved
  approverFirstName
  approverLastName
  approverEmail
  approverPhone
  membershipNumber
}
