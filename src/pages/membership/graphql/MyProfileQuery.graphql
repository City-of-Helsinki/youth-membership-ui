query MyProfileQuery {
  myProfile {
    firstName
    lastName
    primaryAddress {
      address
      postalCode
      city
    }
    primaryEmail {
      email
    }
    primaryPhone {
      phone
    }
    youthProfile {
      birthDate
      schoolName
      schoolClass
      approverFirstName
      approverLastName
      approverPhone
      approverEmail
      photoUsageApproved
      languageAtHome
    }
  }
}
