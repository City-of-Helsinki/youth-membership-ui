query YouthProfileByApprovalToken($token: String!) {
  youthProfileByApprovalToken(token: $token) {
    profile {
      firstName
      lastName
      primaryEmail {
        email
      }
      primaryAddress {
        address
        postalCode
        city
      }
      primaryPhone {
        phone
      }
    }
    birthDate
    schoolName
    schoolClass
    approverFirstName
    approverLastName
    approverPhone
    approverEmail
    photoUsageApproved
    languageAtHome
  }
}
